    <section class="landing section" id="section1">
      <img src="/public/landingpage/landingImage.jpg" alt="landingImage" />
      <form class="title_container" id="reservationForm">
        <h1>Réservez!</h1>
        <div class="person-information">
          <div class="input-container">
            <input
              type="text"
              id="nom"
              class="input_text"
              placeholder="Nom"
              required
            />
          </div>
          <div class="input-container">
            <input
              type="text"
              id="prenom"
              class="input_text"
              placeholder="Prénom"
              required
            />
          </div>
        </div>
        <div class="personal-information">
          <div class="input-container">
            <input
              type="text"
              id="phone"
              class="input_text"
              placeholder="Téléphone"
              required
            />
          </div>
        </div>
        <div class="input-container">
          <input
            type="email"
            id="email"
            class="input_mail"
            placeholder="Email facultatif"
          />
        </div>

        <div class="input-container">
          <p class="label">Date et Heure de votre Réservation</p>
          <input type="date" id="date" class="input_date" required />
          <input type="time" id="heure" class="input_date" required />
        </div>
        <div class="inlined input-container">
          <label for="adult">Adultes</label>
          <input
            type="number"
            id="adult"
            name="total_adults"
            placeholder="0"
            min="1"
            required
            class="input_number"
          />

          <label for="child">Enfants</label>
          <input
            type="number"
            id="child"
            name="total_children"
            placeholder="0"
            min="0"
            required
            class="input_number"
          />
        </div>
        <div class="input-container custom-select">
          <label for="meal">Quelle formule désirez-vous ?</label>

          <select name="meal" class="input_meal" id="meal">
            <option value="choix">Votre choix</option>
            <option value="brunch">Brunch(9:00-12:00)</option>
            <option value="déjeuner">Déjeuner(12:00-17:00)</option>
          </select>
        </div>
        <div class="input_container">
          <button type="submit" class="custom-button" id="sbm-buttom">
            Envoyez
          </button>
        </div>
      </form>
